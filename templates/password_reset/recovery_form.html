{% extends "password_reset/base.html" %}
{% load i18n %}

{% block title %}{% trans "Password recovery" %}{% endblock %}
{% block css %}
    <style>
    #buju{
        width: 400px;
        margin: 200px auto;
    }
    </style>
{% endblock %}
{% block content %}
    <div class="container" id="buju">
         <div class="card h-100">
             <h4 class="card-header">修改用户密码</h4>
             <div class="card-body">
                 <form class="form-group" method="post" action="{{ url }}">
		            {% csrf_token %}
		            {{ form.as_p }}
		            <input class="form-control btn btn-primary" type="submit" value="{% trans "Recover my password" %}">
	            </form>

             </div>
         </div>

    </div>



{% endblock %}
